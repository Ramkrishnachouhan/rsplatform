<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Download Your PDF</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin-top: 100px;
    }
    button {
      padding: 12px 24px;
      background: #FF5722;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
    }
    button:hover {
      background: #E64A19;
    }
  </style>
</head>
<body>

  <h2>âœ… Payment Successful!</h2>
  <p>Thank you for your payment. Click the button below to download your PDF.</p>

  <button id="downloadPDF">Download Question Paper PDF</button>

  <script>
    document.getElementById('downloadPDF').addEventListener('click', function () {
      const link = document.createElement('a');
      link.href = 'Consumer_Affairs_Question_Paper_Premium.pdf'; // Must match your uploaded file name
      link.download = 'Consumer_Affairs_Question_Paper_Premium.pdf';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });
  </script>

</body>
</html>
