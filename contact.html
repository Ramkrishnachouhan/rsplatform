<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | RS Platform</title>
  <link rel="canonical" href="https://rsplatform.site/">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #4a6fa5;
      --secondary-color: #166088;
      --accent-color: #4fc3f7;
      --text-color: #333;
      --light-bg: #f8f9fa;
      --transition: all 0.4s ease;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      margin: 0;
      background-color: var(--light-bg);
      overflow-x: hidden;
    }

    .container {
      max-width: 800px;
      margin: 60px auto;
      padding: 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      position: relative;
      animation: fadeIn 1s ease-out;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: var(--primary-color);
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
      position: relative;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 70px;
      height: 3px;
      background: var(--accent-color);
      border-radius: 2px;
      animation: scaleUp 1s ease-in-out;
    }

    @keyframes scaleUp {
      0% { width: 0; }
      100% { width: 70px; }
    }

    .intro-text {
      text-align: center;
      color: #555;
      margin-bottom: 35px;
      font-size: 1.05em;
      animation: fadeIn 1.5s ease-in;
    }

    .contact-methods {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .contact-card {
      display: flex;
      align-items: center;
      padding: 18px;
      border-radius: 10px;
      background: var(--light-bg);
      border-left: 4px solid var(--primary-color);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      animation: slideUp 0.8s both;
    }

    .contact-card:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }

    @keyframes slideUp {
      0% { transform: translateY(30px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    .contact-icon {
      font-size: 26px;
      margin-right: 20px;
      color: var(--primary-color);
      animation: pulse 2.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.15); }
    }

    .contact-details h3 {
      margin: 0 0 6px;
      color: var(--secondary-color);
    }

    .contact-details a {
      color: var(--text-color);
      text-decoration: none;
      transition: color 0.3s;
    }

    .contact-details a:hover {
      color: var(--primary-color);
      text-decoration: underline;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 35px;
      animation: fadeIn 1.5s ease;
    }

    .social-link {
      width: 45px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background: var(--primary-color);
      color: #fff;
      font-size: 18px;
      transition: var(--transition);
    }

    .social-link:hover {
      background: var(--secondary-color);
      transform: scale(1.1) rotate(8deg);
      box-shadow: 0 8px 15px rgba(22, 96, 136, 0.3);
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #777;
      font-size: 0.9em;
    }

    @media (max-width: 600px) {
      .container {
        margin: 25px;
        padding: 20px;
      }
      .contact-card {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Contact Us</h1>
    <p class="intro-text">Have questions or want to get in touch? We'd love to hear from you. Reach out through the channel below.</p>

    <div class="contact-methods">
      <div class="contact-card">
        <div class="contact-icon">
          <i class="fas fa-envelope"></i>
        </div>
        <div class="contact-details">
          <h3>Email Us</h3>
          <p><a href="mailto:ramchouhan863858@gmail.com">ramchouhan863858@gmail.com</a></p>
        </div>
      </div>
    </div>

    <div class="social-links">
      <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
      <a href="#" class="social-link"><i class="fab fa-linkedin-in"></i></a>
      <a href="#" class="social-link"><i class="fab fa-facebook-f"></i></a>
      <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
    </div>

    <footer>
      <p>&copy; 2025 RS Platform. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
